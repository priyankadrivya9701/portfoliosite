                    <h1>Contact me for Work/general Enquiries</h1>
                    <form>
                        <div class="mb-3">
                            <label for="visitername" class="form-label">Name</label>
                            <input type="name" class="form-control" id="visitername" aria-describebody="namehelp">
                        </div>
                        <div class="mb-3">

                        </div>

                            <label for="visiterphone" class="form-label">Phone</label>

                                else.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="companyname" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="companyname">
                        </div>
                        <div class="mb-3">
                            <label for="visiterenquiry" class="form-label">Enquiry</label>
                            <input type="text" class="form-control" id="visiterenquiry" aria-describebody="enquiryhelp">
                        </div>
                        <div class="mb-3" id="form-check">
                            <input type="checkbox" class="form-check-input" id="isvisiter">
                            <label class="form-check-label" for="isvisiter">I want you to work on a project with
                                me</label>
                        </div>
                        <button type="submit" class="buttons">Submit</button>
